<div class="container-fluid">
    <div class="row tnn-profile-heading text-center">
        <i class="fa fa-pencil-square-o tnn-bookmark-icon" aria-hidden="true"></i>Publish an article
    </div>

    <div class="row tnn-profile-container">
        <div class="alert alert-success"
             ng-show="model.message">
            <i class="fa fa-check-square tnn-bookmark-icon" aria-hidden="true"></i> {{model.message}}
        </div>
        <div class="alert alert-danger"
             ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-danger"
             ng-show="model.blankerror">
            {{model.blankerror}}
        </div>

        <form name="composer" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"
                       class="form-control"
                       id="title"
                       placeholder="Enter the headline"
                       ng-model="model.publisher.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea  class="form-control"
                           id="description"
                           placeholder="Enter the description"
                           ng-model="model.publisher.description"></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"
                       class="form-control"
                       id="author"
                       placeholder="Enter the author of article"
                       ng-model="model.publisher.author">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image</label>
                <input type="text"
                       class="form-control"
                       id="imageUrl"
                       placeholder="Enter the URL of an image"
                       ng-model="model.publisher.urlToImage">
            </div>
            <div class="form-group tnn-btn-margin-bottom">
                <a ng-click="model.submitArticle(model.publisher)"
                   class="btn btn-success btn-block">
                    POST
                </a>
            </div>
        </form>
    </div>
</div>
