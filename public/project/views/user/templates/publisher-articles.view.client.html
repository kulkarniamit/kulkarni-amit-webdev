<div class="container-fluid">
    <div class="row tnn-profile-heading text-center">
        <i class="fa fa-pencil-square-o tnn-bookmark-icon" aria-hidden="true"></i>Your published articles
    </div>

    <div class="row tnn-profile-container">
        <div class="row tnn-home-news">
            <div class="alert alert-success"
                 ng-show="model.deleteSuccess">
                <i class="fa fa-check-square tnn-bookmark-icon" aria-hidden="true"></i> {{model.deleteSuccess}}
            </div>

            <div class="col-xs-12 tnn-saved-news-items"
                 ng-repeat="news in model.publishedArticles">
                <div class="tnn-news-title">
                    <h4>{{news.title}}</h4>
                </div>

                <img ng-show="news.urlToImage" class="img-responsive" ng-src="{{news.urlToImage}}" width="100%">
                <div class="tnn-news-description">
                    <h4>{{news.description}}</h4>
                </div>
                <div ng-show="news.author" class="tnn-news-author">
                    Author: {{news.author}}
                </div>
                <div ng-show="news.url" class="tnn-news-source">
                    <a href="{{news.url}}"> Source </a>
                </div>
                <div class="tnn-news-forget-div">
                    <a ng-click="model.removeArticle(news._id)" class="btn btn-danger btn-block">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
