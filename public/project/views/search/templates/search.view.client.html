<div class="container">

    <div class="row tnn-search-div">
        <div class="col-xs-10">
            <select ng-model="model.option">
            </select>
        </div>
        <div class="col-xs-2">
            <a ng-click="model.searchNewsFromSource(model.option)"
               class="btn btn-primary">
                <i class="fa fa-search" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <div class="row tnn-home-news">
        <div class="col-xs-12 tnn-home-news-item"
             ng-repeat="news in model.searchNews">
            <div class="tnn-news-title">
                {{news.title}}
            </div>
            <img class="img-responsive" src="{{news.urlToImage}}">
            <div class="tnn-news-description">
                {{news.description}}
            </div>
            <div ng-show="news.author" class="tnn-news-author">
                Author: {{news.author}}
            </div>
            <div class="tnn-news-source">
                <a href="{{news.url}}"> Source </a>
            </div>
        </div>
    </div>
</div>
