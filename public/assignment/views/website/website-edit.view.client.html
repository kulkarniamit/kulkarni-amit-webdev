            <a href="#/user/{{model.userId}}/website/{{website._id}}/page"

             class="alert alert-danger text-center"
             role="alert"> {{model.error}}</div>

             class="alert alert-danger text-center"
             role="alert"> {{model.blankerror}}</div>

             role="alert"> {{model.deleteError}}</div>

                       placeholder="Name of your website"
