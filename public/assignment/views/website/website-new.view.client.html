<nav class="navbar navbar-default navbar-fixed-top wbdev-bar-color">
    <div class="row container-fluid wbdev-container-side-space-fix">
        <div class="col-sm-4 hidden-xs">
            <div class="pull-right wbdev-margin-right-fix">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                </a>
            </div>
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Websites
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="pull-right wbdev-margin-right-fix">
                <a class="navbar-brand"
                   ng-click="form.$valid && model.addNewWebsite(website)">
                    <span class="glyphicon glyphicon-ok-sign"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand visible-xs wbdev-margin-left-fix"
                   href="#/user/{{model.userId}}/website/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand wbdev-margin-left-fix">
                    New Website
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <div ng-show="model.error"
             class="alert alert-warning wbdev-empty-form-margin"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.error}}
        </div>
        <div class="row wbdev-website-record"
             ng-repeat="website in model.websites">
            <a href="#/user/{{model.userId}}/website/{{website._id}}/page"
               class="col-xs-10">
                {{website.name}}
            </a>
            <a href="#/user/{{model.userId}}/website/{{website._id}}"
               class="col-xs-2 text-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>

    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <div ng-show="model.blankerror"
             class="alert alert-danger"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.blankerror}}</div>
        <form class="wbdev-form-padding"
              name="form"
              novalidate
              method="POST">
            <div class="form-group">
                <label for="wname">Name</label>
                <input type="text"
                       class="form-control"
                       ng-class="{'wbdev-input-danger': form.wname.$touched && form.wname.$error.required == true}"
                       required
                       name="wname"
                       id="wname"
                       ng-model="website.name"
                       placeholder="Name of your website">
                <div ng-show="form.$submitted || form.wname.$touched">
                    <div ng-show="form.wname.$error.required" class="text-danger">
                        Please enter a website name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="wdesc">Description</label>
                <textarea rows="4"
                          class="form-control"
                          ng-class="{'wbdev-input-danger': form.wdesc.$touched && form.wdesc.$error.required == true}"
                          required
                          name="wdesc"
                          id="wdesc"
                          ng-model="website.description"
                          placeholder="Description"></textarea>
                <div ng-show="form.$submitted || form.wdesc.$touched">
                    <div ng-show="form.wdesc.$error.required" class="text-danger">
                        Please enter your website description
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom wbdev-bar-color">
    <div class="container-fluid wbdev-container-side-space-fix">
        <div class="pull-right wbdev-margin-right-fix">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
