<form method="POST">
    <div ng-show="model.updateerror"
         class="alert alert-warning text-center"
         role="alert">
        {{model.updateerror}}
    </div>
    <div class="form-group">
        <label for="inputwidth">Width</label>
        <input type="text"
               id="inputwidth"
               class="form-control"
               ng-model="model.widget.width"/>
    </div>
    <div class="form-group">
        <label for="inputimage">Upload</label>
        <input type="file"
               id="inputimage"
               class="form-control"
               ng-model="model.widget.url"/>
    </div>
    <btn class="form-control btn btn-primary">
        Upload Image
    </btn>
    <a class="form-control btn btn-danger"
       ng-click="model.deleteWidget(model.widget._id)">
        Delete
    </a>
</form>
