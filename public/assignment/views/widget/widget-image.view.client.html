<form action="widget-heading.view.client.html" method="POST">
    <div class="form-group">
        <label for="inputname">Name</label>
        <input type="text"
               class="form-control"
               id="inputname"
               value="Fall color">
    </div>
    <div class="form-group">
        <label for="inputtext">Text</label>
        <input type="text"
               id="inputtext"
               class="form-control"
               value="Fall colors of New Hampshire"/>
    </div>
    <div class="form-group">
        <label for="inputwidth">Width</label>
        <input type="text"
               id="inputwidth"
               class="form-control"
               value="100%"/>
    </div>
    <div class="form-group">
        <label for="inputimage">Upload</label>
        <input type="file"
               id="inputimage"
               class="form-control"
               value="100%"/>
    </div>
    <btn class="form-control btn btn-primary">
        Upload Image
    </btn>
    <a class="form-control btn btn-danger" href="widget-list.view.client.html">
        Delete
    </a>
</form>
