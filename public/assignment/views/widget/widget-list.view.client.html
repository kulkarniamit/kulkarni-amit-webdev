<div class="container-fluid wbdev-container-side-space-fix">
    <div class="row wbdev-widget-type-style"
         ng-repeat="widget in model.widgets">
        <div class="col-xs-12">
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADER">
                    <div ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>
                    </div>
                    <div class="wbdev-widget-setings-icons">
                        <a ng-click="model.navigateToEditWidget(widget._id)">
                            <span class="glyphicon glyphicon-cog wbdev-cog-style"></span>
                        </a>
                        <span class="glyphicon glyphicon-menu-hamburger wbdev-hamburger-style"></span>
                    </div>
                </div>
                <div ng-switch-when="YOUTUBE"
                     class="text-center">
                    <iframe width="{{widget.width}}"
                            height="300"
                            ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}">
                    </iframe>
                    <div class="wbdev-widget-setings-icons">
                        <a ng-click="model.navigateToEditWidget(widget._id)">
                            <span class="glyphicon glyphicon-cog wbdev-cog-style"></span>
                        </a>
                        <span class="glyphicon glyphicon-menu-hamburger wbdev-hamburger-style"></span>
                    </div>
                </div>
                <div ng-switch-when="IMAGE">
                    <a class="thumbnail">
                        <img src="{{widget.url}}"
                             width="{{widget.width}}"
                             alt="Picture">
                    </a>
                    <div class="wbdev-widget-setings-icons">
                        <a ng-click="model.navigateToEditWidget(widget._id)">
                            <span class="glyphicon glyphicon-cog wbdev-cog-style"></span>
                        </a>
                        <span class="glyphicon glyphicon-menu-hamburger wbdev-hamburger-style"></span>
                    </div>
                </div>
                <div ng-switch-when="HTML">
                    <div ng-bind-html="model.checkSafeHtml(widget.text)"></div>
                    <div class="wbdev-widget-setings-icons">
                        <span class="glyphicon glyphicon-cog wbdev-cog-style"></span>
                        <span class="glyphicon glyphicon-menu-hamburger wbdev-hamburger-style"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
