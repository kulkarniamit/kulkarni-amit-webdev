<div ng-show="model.updateerror"
     class="alert alert-danger"
     role="alert">
    <span class="fa fa-warning"></span>
    {{model.updateerror}}
</div>
<div class="form-group">
    <form novalidate
          name="form">
        <label for="imageUrl">URL</label>
        <input type="url"
               ng-class="{'wbdev-input-danger': form.imageUrl.$touched && form.imageUrl.$error.required}"
               required
               name="imageUrl"
               id="imageUrl"
               ng-model="model.widget.url"
               class="form-control"/>
        <div ng-show="form.$submitted || form.imageUrl.$touched">
            <div ng-show="form.imageUrl.$error.url || form.imageUrl.$error.required" class="text-danger">
                Please enter a valid URL
            </div>
        </div>
    </form>

    <form action="/api/upload"
          method="post"
          name="imageform"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputwidth">Width</label>
            <input type="text"
                   name="width"
                   ng-class="{'wbdev-input-danger': imageform.width.$touched && imageform.width.$error.required}"
                   required
                   id="inputwidth"
                   class="form-control"
                   ng-model="model.widget.width"/>
            <div ng-show="imageform.$submitted || imageform.width.$touched">
                <div ng-show="imageform.width.$error.required" class="text-danger">
                    Please enter a width
                </div>
            </div>
        </div>
        <label for="inputimage">Upload</label>
        <input name="myFile"
               type="file"
               id="inputimage"
               class="form-control"/>
        <input name="uid"
               value="{{model.uid}}"
               class="wbdev-hide-element"/>
        <input name="wid"
               value="{{model.wid}}"
               class="wbdev-hide-element"/>
        <input name="pid"
               value="{{model.pid}}"
               class="wbdev-hide-element"/>
        <input name="widgetId"
               value="{{model.widget._id}}"
               class="wbdev-hide-element"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>

</div>
<div class="form-group">
    <a class="btn btn-info btn-block"
       href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/flickrsearch">
        Search Flickr
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget(model.widget._id)">
        Delete
    </a>
</div>
