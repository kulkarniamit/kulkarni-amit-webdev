<div class="form-group">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputwidth">Width</label>
            <input type="text"
                   name="width"
                   id="inputwidth"
                   class="form-control"
                   ng-model="model.widget.width"/>
        </div>
        <label for="inputimage">Upload</label>
        <input name="myFile"
               type="file"
               id="inputimage"
               class="form-control"/>
        <input name="uid"
               value="{{model.uid}}"
               style="display: none"/>
        <input name="wid"
               value="{{model.wid}}"
               style="display: none"/>
        <input name="widgetId"
               value="{{model.widget._id}}"
               style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>
