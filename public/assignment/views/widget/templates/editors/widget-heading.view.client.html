<form method="POST"
      name="form"
      novalidate>
    <div ng-show="model.updateerror"
         class="alert alert-danger"
         role="alert">
        <span class="fa fa-warning"></span>
        {{model.updateerror}}
    </div>
    <div class="form-group">
        <label for="inputname">Name</label>
        <input type="text"
               class="form-control"
               ng-class="{'wbdev-input-danger': form.wtext.$touched && form.wtext.$error.required == true}"
               required
               name="wtext"
               id="inputname"
               ng-model="model.widget.text"
               placeholder="">
        <div ng-show="form.$submitted || form.wtext.$touched">
            <div ng-show="form.wtext.$error.required" class="text-danger">
                Please enter some text
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="headersize">Size</label>
        <select id="headersize"
                ng-model="model.widget.size"
                class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>
    <a class="form-control btn btn-danger"
       ng-click="model.deleteWidget(model.widget._id)">
        Delete
    </a>
</form>
