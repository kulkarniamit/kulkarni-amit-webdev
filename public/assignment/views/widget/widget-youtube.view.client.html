<form action="widget-heading.view.client.html" method="POST">
    <div class="form-group">
        <label for="inputname">Name</label>
        <input type="text"
               class="form-control"
               id="inputname"
               value="GoPro HERO5 + Karma: The Launch in 4K">
    </div>
    <div class="form-group">
        <label for="inputtext">Text</label>
        <input  type="text"
                id="inputtext"
                class="form-control"
                value="HERO5 Black is the most powerful and easy-to-use GoPro ever"/>
    </div>
    <div class="form-group">
        <label for="inputurl">URL</label>
        <input type="text"
               id="inputurl"
               class="form-control"
               value="{{model.widget.url}}"/>
    </div>
    <div class="form-group">
        <label for="inputwidth">Width</label>
        <input type="text"
               id="inputwidth"
               class="form-control"
               value="{{model.widget.width}}"/>
    </div>
    <a class="form-control btn btn-danger" href="widget-list.view.client.html">
        Delete
    </a>
</form>
