<form action="widget-heading.view.client.html"
      method="POST">
    <div class="form-group">
        <label for="inputname">Name</label>
        <input type="text"
               class="form-control"
               id="inputname"
               placeholder="">
    </div>
    <div class="form-group">
        <label for="inputtext">Text</label>
        <input type="text"
               id="inputtext"
               class="form-control"
               value="US Senate reaches compromise on Russia"/>
    </div>
    <div class="form-group">
        <label for="inputsize">Size</label>
        <input type="text"
               id="inputsize"
               class="form-control"
               value="3"/>
    </div>
    <a class="form-control btn btn-danger"
       href="widget-list.view.client.html">
        Delete
    </a>
</form>
