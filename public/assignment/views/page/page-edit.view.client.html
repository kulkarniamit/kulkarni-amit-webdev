<nav class="navbar navbar-default navbar-fixed-top wbdev-bar-color">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="pull-right wbdev-margin-right-fix">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                </a>
            </div>
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Pages
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="pull-right wbdev-margin-right-fix">
                <a class="navbar-brand"
                   ng-click="form.$valid && model.updatePage(model.page)">
                    <span class="glyphicon glyphicon-ok-sign"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand visible-xs wbdev-margin-left-fix"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand wbdev-margin-left-fix">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <div ng-show="model.error"
             class="alert alert-warning"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.error}}
        </div>
        <div class="row wbdev-page-list-record"
             ng-repeat="page in model.pages">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
               class="col-xs-10">
                {{page.name}}
            </a>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"
               class="col-xs-2 text-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>

    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <div ng-show="model.error"
             class="alert alert-danger"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.error}}
        </div>
        <div ng-show="model.blankerror"
             class="alert alert-danger"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.blankerror}}
        </div>
        <div ng-show="model.deleteError"
             class="alert alert-danger"
             role="alert">
            <span class="fa fa-warning"></span>
            {{model.deleteError}}
        </div>
        <form method="POST"
              name="form"
              novalidate
              class="wbdev-form-padding">
            <div class="form-group">
                <label for="pname">Name</label>
                <input type="text"
                       class="form-control"
                       ng-class="{'wbdev-input-danger': form.pname.$touched && form.pname.$error.required == true}"
                       required
                       name="pname"
                       id="pname"
                       placeholder="Name of your page"
                       ng-model="model.page.name"
                       value="Blog post"/>
                <div ng-show="form.$submitted || form.pname.$touched">
                    <div ng-show="form.pname.$error.required" class="text-danger">
                        Please enter a page name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ptitle">Description</label>
                <input type="text"
                       class="form-control"
                       id="ptitle"
                       ng-class="{'wbdev-input-danger': form.pdesc.$touched && form.pdesc.$error.required == true}"
                       required
                       name="pdesc"
                       placeholder="Name of your page"
                       ng-model="model.page.description"
                       value="Some page description"/>
                <div ng-show="form.$submitted || form.pdesc.$touched">
                    <div ng-show="form.pdesc.$error.required" class="text-danger">
                        Please enter page description
                    </div>
                </div>
            </div>
            <a class="form-control btn btn-danger"
               ng-click="model.deletePage()">
                Delete
            </a>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom wbdev-bar-color">
    <div class="container-fluid wbdev-container-side-space-fix">
        <div class="pull-right wbdev-margin-right-fix">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
