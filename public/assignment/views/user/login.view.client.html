<nav class="navbar navbar-default navbar-fixed-top wbdev-bar-color">
<div class="container-fluid wbdev-container-side-space-fix">
    <div class="navbar-header">
        <a class="navbar-brand">CS5610 Assignments</a>
    </div>
</div>
</nav>
<div class="container-fluid">
    <div class="row wbdev-login-container">
        <div class="col-xs-12">
            <h3>Login </h3>
            <form method="POST" name="form" novalidate>
                <div ng-show="model.error" class="alert alert-danger text-center" role="alert"> {{model.error}}</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.user.username"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Username"
                           required
                    />

                    <div ng-show="form.$submitted || form.username.$touched">
                        <div ng-show="form.username.$error.required" class="text-danger">
                            Please enter your username
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="model.user.password"
                           class="form-control"
                           id="password"
                           required
                           name="password"
                           placeholder="Password"/>
                    <div ng-show="form.$submitted || form.password.$touched">
                        <div ng-show="form.password.$error.required" class="text-danger">
                            Please enter your password
                        </div>
                    </div>

                </div>
                <div class="wbdev-buttons-style">
                    <a class="btn btn-primary btn-block"
                       ng-click="model.login(model.user)">Login</a>
                    <a href="/auth/facebook" class="btn btn-info btn-block">
                        <span class="fa fa-facebook"></span> Facebook
                    </a>
                    <a class="btn btn-success btn-block"
                       href="#/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
