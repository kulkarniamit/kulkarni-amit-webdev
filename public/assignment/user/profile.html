    <div class="container">
        <!--<h1>Profile</h1>-->
        <div class="row profile-heading text-center">
            Welcome Joe
        </div>
        <div class="profile-container">
            <form action="profile.html" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" value="joe">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="username@domain.com" value="joe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First name" value="Joe">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last name" value="Tribbiani">
                </div>

                <div class="hidden-xs">
                    <input type="submit" class="form-control btn btn-success" value="Update">
                </div>
            </form>
        </div>
